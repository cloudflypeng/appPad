name: Tag Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            command: pnpm run build:mac
            artifact_name: apppad-macos
          - os: windows-latest
            command: pnpm run build:win
            artifact_name: apppad-windows
          - os: ubuntu-latest
            command: pnpm run build && pnpm exec electron-builder --linux AppImage deb
            artifact_name: apppad-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: ${{ matrix.command }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/**
            out/**
          if-no-files-found: ignore
