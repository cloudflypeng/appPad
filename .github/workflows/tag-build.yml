name: Release Mac Build

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG_NAME="${{ github.ref_name }}"
          RELEASE_NAME="Release ${TAG_NAME}"

          PREV_TAG=$(git tag -l | grep -v "^${TAG_NAME}$" | sort -V | tail -1 || true)
          if [ -z "${PREV_TAG}" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log "${PREV_TAG}..${TAG_NAME}" --pretty=format:"- %s" --reverse)
          fi

          gh release create "${TAG_NAME}" \
            --title "${RELEASE_NAME}" \
            --notes "${CHANGELOG}" \
            --draft=false || echo "Release ${TAG_NAME} already exists"

  build-macos:
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build mac artifacts (dmg only)
        env:
          ELECTRON_BUILDER_BINARIES_DOWNLOAD_OVERRIDE_URL: https://github.com/electron-userland/electron-builder-binaries/releases/download/dmg-builder@1.2.0
        run: pnpm run build && pnpm exec electron-builder --mac dmg --publish never

      - name: Upload macOS assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          ls -la dist || true
          for file in dist/*.dmg dist/*.dmg.blockmap; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "${{ github.ref_name }}" "$file" --clobber
            fi
          done

      - name: Debug - list dist files
        if: always()
        shell: bash
        run: |
          echo "=== dist directory contents ==="
          ls -lah dist/ || echo "No dist directory"
          echo "=== dist files ==="
          find dist -maxdepth 3 -type f 2>/dev/null | sed -n '1,200p'
